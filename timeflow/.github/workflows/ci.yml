name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: pnpm -r exec tsc --noEmit

      - name: Run scheduling tests
        run: pnpm -C packages/scheduling test

      - name: Lint web app
        run: pnpm -C apps/web lint

      - name: Build web app
        run: pnpm -C apps/web build

      - name: Lint backend
        run: pnpm -C apps/backend lint

      - name: Build backend
        run: pnpm -C apps/backend build
